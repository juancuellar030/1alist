<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Behavior Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-x {
            background: #e74c3c;
            color: white;
        }

        .btn-x:hover {
            background: #c0392b;
        }

        .btn-circle {
            background: #f39c12;
            color: white;
        }

        .btn-circle:hover {
            background: #e67e22;
        }

        .btn-delete {
            background: #95a5a6;
            color: white;
        }

        .btn-delete:hover {
            background: #7f8c8d;
        }

        .btn-clear {
            background: #9b59b6;
            color: white;
        }

        .btn-clear:hover {
            background: #8e44ad;
        }

        .btn-save {
            background: #27ae60;
            color: white;
        }

        .btn-save:hover {
            background: #229954;
        }

        .btn-load {
            background: #3498db;
            color: white;
        }

        .btn-load:hover {
            background: #2980b9;
        }

        .btn-sync {
            background: #8e44ad;
            color: white;
        }

        .btn-sync:hover {
            background: #9b59b6;
        }

        .active {
            box-shadow: 0 0 0 3px rgba(255,255,255,0.5);
            transform: scale(1.05);
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        thead {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        th {
            padding: 20px 15px;
            text-align: center;
            font-weight: 700;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        th:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255,255,255,0.3);
        }

        .student-name {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%) !important;
            text-align: left !important;
            min-width: 200px;
            font-size: 18px;
        }

        tbody tr {
            transition: all 0.3s ease;
            background: white;
        }

        tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        tbody tr:hover {
            background: #e3f2fd;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        tbody tr.status-clean {
            background: linear-gradient(135deg, #d5f4e6 0%, #a8e6cf 100%) !important;
            border-left: 4px solid #27ae60;
        }

        tbody tr.status-clean:hover {
            background: linear-gradient(135deg, #c8f2dd 0%, #9de1c4 100%) !important;
        }

        tbody tr.status-warning {
            background: linear-gradient(135deg, #fff9c4 0%, #f7dc6f 100%) !important;
            border-left: 4px solid #f1c40f;
        }

        tbody tr.status-warning:hover {
            background: linear-gradient(135deg, #fff5b4 0%, #f4d03f 100%) !important;
        }

        tbody tr.status-alert {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%) !important;
            border-left: 4px solid #f39c12;
        }

        tbody tr.status-alert:hover {
            background: linear-gradient(135deg, #ffe69c 0%, #fab957 100%) !important;
        }

        tbody tr.status-danger {
            background: linear-gradient(135deg, #ffcccc 0%, #ff9999 100%) !important;
            border-left: 4px solid #e74c3c;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.2);
        }

        tbody tr.status-danger:hover {
            background: linear-gradient(135deg, #ffbfbf 0%, #ff8080 100%) !important;
        }

        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
            position: relative;
        }

        .student-name-cell {
            font-weight: 600;
            font-size: 16px;
            color: #2c3e50;
            text-align: left !important;
            background: rgba(52, 73, 94, 0.05);
        }

        .clickable-cell {
            cursor: pointer;
            min-width: 60px;
            min-height: 60px;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
            vertical-align: middle;
        }

        .clickable-cell:hover {
            background: #e8f5e8;
            transform: scale(1.1);
        }

        .clickable-cell.has-mark {
            background: #f8f9fa;
        }

        .mark-x {
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .mark-circle {
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .clickable-cell {
            border-right: 1px solid #dee2e6;
        }

        .clickable-cell[data-day="monday5"] {
            border-right: 3px solid #95a5a6;
        }

        .clickable-cell[data-day="wednesday5"] {
            border-right: 3px solid #95a5a6;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                justify-content: center;
            }

            .table-container {
                padding: 15px;
            }

            .btn {
                padding: 10px 15px;
                font-size: 12px;
            }
        }

        .week-info {
            background: #ecf0f1;
            padding: 15px 30px;
            border-bottom: 1px solid #bdc3c7;
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #c62828;
            font-family: monospace;
            font-size: 12px;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 4px solid #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Student Behavior Tracker</h1>
            <div class="controls">
                <button class="btn btn-x" id="markX">‚úó Mark X</button>
                <button class="btn btn-circle" id="markCircle">‚óè Mark O</button>
                <button class="btn btn-delete" id="deleteMark">üóë Delete Mark</button>
                <button class="btn btn-clear" id="clearAll">üî• Clear All</button>
                <button class="btn btn-save" id="saveData">üíæ Save Data</button>
                <button class="btn btn-load" id="loadData">üìÇ Load Data</button>
                <button class="btn btn-sync" id="syncToSheets">‚òÅÔ∏è Sync to Sheets</button>
                <button class="btn btn-sync" id="loadFromSheets">üì• Load from Sheets</button>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>
        </div>
        
        <div class="week-info" id="weekInfo">
            Week of <span id="currentWeek"></span>
            <div style="margin-top: 10px; font-size: 14px; color: #7f8c8d;">
                <strong>üìä Status Legend:</strong> 
                <span style="background: #d5f4e6; padding: 2px 8px; border-radius: 4px; margin: 0 5px;">üü¢ Clean (0 marks)</span>
                <span style="background: #fff9c4; padding: 2px 8px; border-radius: 4px; margin: 0 5px;">üü° Warning (1 mark)</span>
                <span style="background: #ffeaa7; padding: 2px 8px; border-radius: 4px; margin: 0 5px;">üü† Alert (2 marks)</span>
                <span style="background: #ffcccc; padding: 2px 8px; border-radius: 4px; margin: 0 5px;">üî¥ Danger (3+ marks)</span>
            </div>
            
            <!-- Debug info section -->
            <div id="debugInfo" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
        </div>

        <div class="table-container">
            <table id="behaviorTable">
                <thead>
                    <tr>
                        <th class="student-name">Student Name</th>
                        <th colspan="5">Monday (5 periods)</th>
                        <th colspan="5">Wednesday (5 periods)</th>
                        <th colspan="7">Thursday (7 periods)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Students will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è REPLACE THIS WITH YOUR ACTUAL GOOGLE SHEETS WEB APP URL
        // ONLY CHANGE THIS ONE LINE BELOW:
        const SHEETS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxGrp-Vr9C407U9uh7k_4G_Y3HeAyvF3WQEAGWAdRCClWNMagTzM3NOyV_zxGAJc7adeQ/exec';
        
        // Student list
        const students = [
            'CELESTE DE LA HOZ',
            'DAVID SANTIAGO',
            'DULCE XCARET',
            'EMILIO VARGAS',
            'EMMANUEL M.',
            'HELENA FRANCO',
            'IKER JULI√ÅN',
            'JER√ìNIMO R.',
            'JOS√â DANIEL',
            'JUAN DAVID G.',
            'JUAN PABLO',
            'LUNA CAROLINA',
            'MARIA LUISA',
            'MARIA V. HURTADO',
            'MARIA V. PE√ëA',
            'MART√çN TOVAR',
            'SAMUEL MELO',
            'SARA MAR√çA',
            'SARAY MORALES',
            'VICTORIA CADENA',
            'VIOLETA CASTA√ëO'
        ];

        let currentMode = null;
        let behaviorData = {};

        // Debug function
        function debugLog(message, data = null) {
            console.log('[DEBUG]', message, data);
            const debugDiv = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML = `<strong>${timestamp}:</strong> ${message}${data ? ' - Check console for details' : ''}`;
        }

        // Show error message
        function showError(message, error = null) {
            console.error('[ERROR]', message, error);
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML = `<div class="error-message"><strong>Error:</strong> ${message}${error ? '<br>Details: ' + error.message : ''}</div>`;
        }

        // Show success message
        function showSuccess(message) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML = `<div class="success-message"><strong>Success:</strong> ${message}</div>`;
            setTimeout(() => {
                debugDiv.innerHTML = '';
            }, 5000);
        }

        // Initialize behavior data structure
        function initializeBehaviorData() {
            students.forEach(student => {
                behaviorData[student] = {
                    monday1: '',
                    monday2: '',
                    monday3: '',
                    monday4: '',
                    monday5: '',
                    wednesday1: '',
                    wednesday2: '',
                    wednesday3: '',
                    wednesday4: '',
                    wednesday5: '',
                    thursday1: '',
                    thursday2: '',
                    thursday3: '',
                    thursday4: '',
                    thursday5: '',
                    thursday6: '',
                    thursday7: ''
                };
            });
        }

        // Get current week date range
        function getCurrentWeek() {
            const today = new Date();
            const monday = new Date(today);
            monday.setDate(today.getDate() - (today.getDay() === 0 ? 6 : today.getDay() - 1));
            
            const friday = new Date(monday);
            friday.setDate(monday.getDate() + 4);
            
            const options = { month: 'short', day: 'numeric' };
            return `${monday.toLocaleDateString('en-US', options)} - ${friday.toLocaleDateString('en-US', options)}`;
        }

        // Create table
        function createTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="student-name-cell">${student}</td>
                    <td class="clickable-cell" data-student="${student}" data-day="monday1"></td>
                    <td class="clickable-cell" data-student="${student}" data-day="monday2"></td>
                    <td class="clickable-cell" data-student="${student}" data-day="monday3"></td>
                    <td class="clickable-cell" data-student="${student}" data-day="monday4"></td>
                    <td class="clickable-cell" data-student="${student}" data-day="monday5"></td>
                    <td class="clickable-cell" data-student="${student}" data-day="wednesday1"></td>
                    <td class="clickable-cell" data-student="${student}" data-day="wednesday2"></td>
                    <td class="clickable-cell" data-student="${student}" data-day="wednesday3"></td>
                    <td class="clickable-cell" data-student="${student}" data-day="wednesday4"></td>
                    <td class="clickable-cell" data-student="${student}" data-day="wednesday5"></td>
                    <td class="clickable-cell thursday-cell" data-student="${student}" data-day="thursday1"></td>
                    <td class="clickable-cell thursday-cell" data-student="${student}" data-day="thursday2"></td>
                    <td class="clickable-cell thursday-cell" data-student="${student}" data-day="thursday3"></td>
                    <td class="clickable-cell thursday-cell" data-student="${student}" data-day="thursday4"></td>
                    <td class="clickable-cell thursday-cell" data-student="${student}" data-day="thursday5"></td>
                    <td class="clickable-cell thursday-cell" data-student="${student}" data-day="thursday6"></td>
                    <td class="clickable-cell thursday-cell" data-student="${student}" data-day="thursday7"></td>
                `;
                tableBody.appendChild(row);
            });

            document.querySelectorAll('.clickable-cell').forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
        }

        // Handle cell clicks
        function handleCellClick(event) {
            const cell = event.target;
            const student = cell.dataset.student;
            const day = cell.dataset.day;

            if (!currentMode) return;

            switch (currentMode) {
                case 'x':
                    behaviorData[student][day] = 'X';
                    cell.textContent = '‚úó';
                    cell.className = 'clickable-cell has-mark mark-x';
                    break;
                case 'circle':
                    behaviorData[student][day] = 'O';
                    cell.textContent = '‚óè';
                    cell.className = 'clickable-cell has-mark mark-circle';
                    break;
                case 'delete':
                    behaviorData[student][day] = '';
                    cell.textContent = '';
                    cell.className = 'clickable-cell';
                    break;
            }

            updateRowStatus(student);
            clearMode();
        }

        // Update row status based on marks
        function updateRowStatus(student) {
            const row = document.querySelector(`[data-student="${student}"]`).closest('tr');
            const marks = Object.values(behaviorData[student]).filter(mark => mark !== '');
            const markCount = marks.length;
            
            row.classList.remove('status-clean', 'status-warning', 'status-alert', 'status-danger');
            
            if (markCount === 0) {
                row.classList.add('status-clean');
            } else if (markCount === 1) {
                row.classList.add('status-warning');
            } else if (markCount === 2) {
                row.classList.add('status-alert');
            } else if (markCount >= 3) {
                row.classList.add('status-danger');
            }
        }

        // Set mode
        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(getButtonId(mode)).classList.add('active');
        }

        // Clear mode
        function clearMode() {
            if (currentMode === 'delete') {
                currentMode = null;
                document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            }
        }

        // Get button ID from mode
        function getButtonId(mode) {
            switch (mode) {
                case 'x': return 'markX';
                case 'circle': return 'markCircle';
                case 'delete': return 'deleteMark';
                default: return '';
            }
        }

        // Clear all marks
        function clearAllMarks() {
            if (confirm('Are you sure you want to clear all marks for the week?')) {
                initializeBehaviorData();
                document.querySelectorAll('.clickable-cell').forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'clickable-cell';
                });
                document.querySelectorAll('tbody tr').forEach(row => {
                    row.className = '';
                    row.classList.add('status-clean');
                });
                showSuccess('All marks cleared successfully');
            }
        }

        // Save data to JSON file
        function saveData() {
            debugLog('Save button clicked');
            try {
                const currentWeek = getCurrentWeek();
                const dataToSave = {
                    week: currentWeek,
                    savedDate: new Date().toISOString(),
                    behaviorData: behaviorData
                };
                
                const dataStr = JSON.stringify(dataToSave, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `student-behavior-${currentWeek.replace(/[^a-zA-Z0-9]/g, '-')}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                const saveBtn = document.getElementById('saveData');
                const originalText = saveBtn.textContent;
                saveBtn.textContent = '‚úÖ Saved!';
                saveBtn.style.background = '#27ae60';
                setTimeout(() => {
                    saveBtn.textContent = originalText;
                    saveBtn.style.background = '';
                }, 2000);
                
                showSuccess('Data saved to file successfully');
            } catch (error) {
                showError('Error saving data to file', error);
            }
        }

        // Load data from JSON file
        function loadData() {
            debugLog('Load button clicked');
            try {
                const fileInput = document.getElementById('fileInput');
                fileInput.click();
            } catch (error) {
                showError('Error opening file picker', error);
            }
        }

        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            debugLog('File selected', {name: file.name, size: file.size});
            
            try {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const loadedData = JSON.parse(e.target.result);
                        debugLog('File parsed successfully', loadedData);
                        
                        if (loadedData.behaviorData && loadedData.week) {
                            const confirmLoad = confirm(
                                `Load data from ${loadedData.week}?\n` +
                                `Saved on: ${new Date(loadedData.savedDate).toLocaleDateString()}\n\n` +
                                'This will replace current marks.'
                            );
                            
                            if (confirmLoad) {
                                behaviorData = loadedData.behaviorData;
                                updateTableDisplay();
                                
                                const loadBtn = document.getElementById('loadData');
                                const originalText = loadBtn.textContent;
                                loadBtn.textContent = '‚úÖ Loaded!';
                                loadBtn.style.background = '#3498db';
                                setTimeout(() => {
                                    loadBtn.textContent = originalText;
                                    loadBtn.style.background = '';
                                }, 2000);
                                
                                showSuccess(`Data loaded from ${loadedData.week}`);
                            }
                        } else {
                            showError('Invalid file format. Please select a valid behavior data file.');
                        }
                    } catch (parseError) {
                        showError('Error parsing file. Please make sure it\'s a valid JSON file.', parseError);
                    }
                };
                reader.onerror = function(error) {
                    showError('Error reading file', error);
                };
                reader.readAsText(file);
            } catch (error) {
                showError('Error processing file', error);
            }
            
            event.target.value = '';
        }

        // Update table display with loaded data
        function updateTableDisplay() {
            document.querySelectorAll('.clickable-cell').forEach(cell => {
                const student = cell.dataset.student;
                const day = cell.dataset.day;
                const mark = behaviorData[student][day];
                
                cell.textContent = '';
                cell.className = 'clickable-cell';
                
                if (mark === 'X') {
                    cell.textContent = '‚úó';
                    cell.className = 'clickable-cell has-mark mark-x';
                } else if (mark === 'O') {
                    cell.textContent = '‚óè';
                    cell.className = 'clickable-cell has-mark mark-circle';
                }
            });
            
            students.forEach(student => {
                updateRowStatus(student);
            });
        }

        // Test Google Sheets connection
        async function testSheetsConnection() {
            debugLog('Testing Google Sheets connection...');
            try {
                const response = await fetch(SHEETS_WEB_APP_URL, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                debugLog('Test response received', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: response.headers
                });
                
                const result = await response.json();
                debugLog('Test result', result);
                
                if (result.success) {
                    showSuccess('Google Sheets connection test successful!');
                    return true;
                } else {
                    showError('Google Sheets connection test failed', new Error(result.message || 'Unknown error'));
                    return false;
                }
            } catch (error) {
                showError('Google Sheets connection test failed', error);
                debugLog('Connection test error details', {
                    message: error.message,
                    stack: error.stack,
                    url: SHEETS_WEB_APP_URL
                });
                return false;
            }
        }

        // Sync data to Google Sheets
        async function syncToSheets() {
            debugLog('Sync to Sheets button clicked');
            
            if (!SHEETS_WEB_APP_URL || SHEETS_WEB_APP_URL.includes('YOUR_WEB_APP_URL_HERE')) {
                showError('Please configure your Google Sheets Web App URL first! Check the console for setup instructions.');
                console.log(`
üîß GOOGLE SHEETS SETUP REQUIRED:

1. Open Google Apps Script (script.google.com)
2. Create a new project
3. Paste the Google Apps Script code provided
4. Deploy as Web App with these settings:
   - Execute as: Me
   - Who has access: Anyone
5. Copy the Web App URL
6. Replace 'YOUR_WEB_APP_URL_HERE' in this file with your actual URL

Then try syncing again!
                `);
                return;
            }

            try {
                const syncBtn = document.getElementById('syncToSheets');
                const originalText = syncBtn.textContent;
                syncBtn.textContent = '‚è≥ Syncing...';
                syncBtn.disabled = true;

                debugLog('Preparing data for sync');
                const dataToSync = {
                    action: 'save',
                    week: getCurrentWeek(),
                    behaviorData: behaviorData,
                    timestamp: new Date().toISOString()
                };

                debugLog('Sending request to Google Sheets', {
                    url: SHEETS_WEB_APP_URL,
                    dataSize: JSON.stringify(dataToSync).length
                });

               const response = await fetch(SHEETS_WEB_APP_URL, {
                    method: 'POST',
                    redirect: 'follow', // Important for handling Google's redirect
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8', // Changed to avoid pre-flight
                    },
                    body: JSON.stringify(dataToSync) // The body is still a JSON string
                });

                debugLog('Response received', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                debugLog('Sync result', result);
                
                if (result.success) {
                    syncBtn.textContent = '‚úÖ Synced!';
                    syncBtn.style.background = '#27ae60';
                    showSuccess(`Data synced successfully! ${result.studentsUpdated} students updated.`);
                    
                    setTimeout(() => {
                        syncBtn.textContent = originalText;
                        syncBtn.style.background = '';
                        syncBtn.disabled = false;
                    }, 3000);
                } else {
                    throw new Error(result.error || 'Unknown sync error');
                }
            } catch (error) {
                showError('Error syncing to Google Sheets', error);
                const syncBtn = document.getElementById('syncToSheets');
                syncBtn.textContent = '‚òÅÔ∏è Sync to Sheets';
                syncBtn.disabled = false;
            }
        }

        // Load data from Google Sheets
        async function loadFromSheets() {
            debugLog('Load from Sheets button clicked');
            
            if (!SHEETS_WEB_APP_URL || SHEETS_WEB_APP_URL.includes('YOUR_WEB_APP_URL_HERE')) {
                showError('Please configure your Google Sheets Web App URL first!');
                return;
            }

            try {
                const loadBtn = document.getElementById('loadFromSheets');
                const originalText = loadBtn.textContent;
                loadBtn.textContent = '‚è≥ Loading...';
                loadBtn.disabled = true;

                debugLog('Preparing load request');
                const dataToSend = {
                    action: 'load',
                    week: getCurrentWeek()
                };

                debugLog('Sending load request to Google Sheets');

                const response = await fetch(SHEETS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataToSend)
                });

                debugLog('Load response received', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                debugLog('Load result', result);
                
                if (result.success) {
                    const confirmLoad = confirm(
                        `Load data from Google Sheets for ${result.week}?\n` +
                        `Found ${result.studentsLoaded} students.\n\n` +
                        'This will replace current marks.'
                    );
                    
                    if (confirmLoad) {
                        behaviorData = result.behaviorData;
                        updateTableDisplay();
                        
                        loadBtn.textContent = '‚úÖ Loaded!';
                        loadBtn.style.background = '#3498db';
                        showSuccess(`Data loaded successfully! ${result.studentsLoaded} students loaded.`);
                        
                        setTimeout(() => {
                            loadBtn.textContent = originalText;
                            loadBtn.style.background = '';
                            loadBtn.disabled = false;
                        }, 3000);
                    } else {
                        loadBtn.textContent = originalText;
                        loadBtn.disabled = false;
                    }
                } else {
                    if (result.error && result.error.includes('No data found')) {
                        showError(`No data found in Google Sheets for week: ${getCurrentWeek()}`);
                    } else {
                        throw new Error(result.error || 'Unknown load error');
                    }
                    loadBtn.textContent = originalText;
                    loadBtn.disabled = false;
                }
            } catch (error) {
                showError('Error loading from Google Sheets', error);
                const loadBtn = document.getElementById('loadFromSheets');
                loadBtn.textContent = 'üì• Load from Sheets';
                loadBtn.disabled = false;
            }
        }

        // Initialize everything
        function initialize() {
            debugLog('Initializing Student Behavior Tracker');
            document.getElementById('currentWeek').textContent = getCurrentWeek();
            initializeBehaviorData();
            createTable();
            debugLog('Initialization complete');
            
            // Test connection on load if URL is configured
            if (SHEETS_WEB_APP_URL && !SHEETS_WEB_APP_URL.includes('YOUR_WEB_APP_URL_HERE')) {
                setTimeout(testSheetsConnection, 1000);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM loaded, setting up event listeners');
            
            document.getElementById('markX').addEventListener('click', () => setMode('x'));
            document.getElementById('markCircle').addEventListener('click', () => setMode('circle'));
            document.getElementById('deleteMark').addEventListener('click', () => setMode('delete'));
            document.getElementById('clearAll').addEventListener('click', clearAllMarks);
            document.getElementById('saveData').addEventListener('click', saveData);
            document.getElementById('loadData').addEventListener('click', loadData);
            document.getElementById('syncToSheets').addEventListener('click', syncToSheets);
            document.getElementById('loadFromSheets').addEventListener('click', loadFromSheets);
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);

            // Clear mode when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.controls') && !e.target.closest('.clickable-cell')) {
                    if (currentMode === 'delete') {
                        currentMode = null;
                        document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
                    }
                }
            });
            
            initialize();
        });
    </script>
</body>
</html>
